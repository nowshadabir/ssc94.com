<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SSC Batch '94</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* slate-900 */
        }

        .brand-font {
            font-family: 'Righteous', cursive;
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
        }
    </style>
</head>

<body class="antialiased text-slate-300 min-h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Background Animated Blobs -->
    <div
        class="absolute top-0 -left-4 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
    </div>
    <div
        class="absolute top-0 -right-4 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
    </div>

    <div class="max-w-2xl w-full px-6 relative z-10">
        <div class="glass rounded-3xl p-10 md:p-16 text-center shadow-2xl relative overflow-hidden group">

            <!-- Logo/Brand Symbol -->
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-yellow-400 text-slate-900 rounded-2xl brand-font text-3xl font-black mb-10 transform group-hover:rotate-12 transition-transform duration-500 shadow-lg shadow-yellow-400/20">
                94
            </div>

            <!-- Content -->
            <h1 class="text-4xl md:text-6xl font-black text-white mb-6 brand-font tracking-tight">
                UNDER <span class="text-yellow-400 glow-text">CONSTRUCTION</span>
            </h1>

            <p class="text-lg md:text-xl text-slate-400 mb-10 font-light leading-relaxed">
                We're currently building something amazing for the Batch '94 family. This module is being fine-tuned to
                ensure the best experience for our members.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-10">
                <div class="flex items-center gap-2 bg-slate-800/50 px-4 py-2 rounded-full border border-white/5">
                    <i data-lucide="wrench" class="w-4 h-4 text-yellow-400"></i>
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Development Mode</span>
                </div>
                <div class="flex items-center gap-2 bg-slate-800/50 px-4 py-2 rounded-full border border-white/5">
                    <i data-lucide="clock" class="w-4 h-4 text-blue-400"></i>
                    <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Coming Very Soon</span>
                </div>
            </div>

            <hr class="border-white/5 mb-10">

            <!-- Redirect Button -->
            <a href="../../index.html"
                class="inline-flex items-center gap-3 bg-white text-slate-900 px-8 py-4 rounded-2xl font-bold hover:bg-yellow-400 transition-all duration-300 transform hover:-translate-y-1 active:scale-95 shadow-xl shadow-black/20 group/btn">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover/btn:-translate-x-1 transition-transform"></i>
                Back to Dashboard
            </a>

            <!-- Footer Small -->
            <div class="mt-12 text-[10px] text-slate-500 uppercase tracking-[0.3em] font-bold">
                SSC Batch 1994 Association &copy; 2024
            </div>

            <!-- Decorative Corner -->
            <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-yellow-400/10 rounded-full blur-2xl"></div>
        </div>

        <!-- Social Check -->
        <div class="mt-10 flex items-center justify-center gap-6">
            <a href="#" class="text-slate-500 hover:text-white transition-colors" aria-label="Facebook">
                <i data-lucide="facebook" class="w-6 h-6"></i>
            </a>
            <a href="#" class="text-slate-500 hover:text-white transition-colors" aria-label="Mail">
                <i data-lucide="mail" class="w-6 h-6"></i>
            </a>
            <a href="#" class="text-slate-500 hover:text-white transition-colors" aria-label="Help">
                <i data-lucide="help-circle" class="w-6 h-6"></i>
            </a>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;

            const card = document.querySelector('.glass');
            if (card) {
                card.style.transform = `translate(${moveX}px, ${moveY}px)`;
            }
        });
    </script>
</body>

</html>
