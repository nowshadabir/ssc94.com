<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SSC Batch '94</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .brand-font {
            font-family: 'Righteous', cursive;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50">
    <div class="max-w-md w-full bg-white p-8 rounded-[32px] shadow-2xl border border-slate-100">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 mx-auto mb-4">
                <i data-lucide="shield-ellipsis" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-900 brand-font">Set New Password</h1>
            <p class="text-slate-500 text-sm mt-2 font-medium">Please enter your new secure password.</p>
        </div>

        <form id="resetForm" onsubmit="handleReset(event)" class="space-y-6">
            <div>
                <label class="block text-[11px] font-black uppercase tracking-widest text-slate-400 mb-2">Email
                    Address</label>
                <input type="email" id="email" readonly
                    class="w-full h-12 bg-slate-100 border border-slate-200 rounded-2xl px-5 text-sm font-bold text-slate-500 cursor-not-allowed">
            </div>

            <div>
                <label class="block text-[11px] font-black uppercase tracking-widest text-slate-400 mb-2">6-Digit Reset
                    Code</label>
                <div class="relative">
                    <input type="text" id="reset_code" required maxlength="6" pattern="\d{6}"
                        class="w-full h-14 bg-slate-50 border border-slate-100 rounded-2xl px-5 pl-12 text-center text-xl tracking-[12px] focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-black"
                        placeholder="000000">
                    <i data-lucide="hash" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-[11px] font-black uppercase tracking-widest text-slate-400 mb-2">New
                    Password</label>
                <div class="relative">
                    <input type="password" id="password" required minlength="6"
                        class="w-full h-14 bg-slate-50 border border-slate-100 rounded-2xl px-5 pl-12 text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium"
                        placeholder="••••••••">
                    <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-[11px] font-black uppercase tracking-widest text-slate-400 mb-2">Confirm New
                    Password</label>
                <div class="relative">
                    <input type="password" id="password_confirm" required minlength="6"
                        class="w-full h-14 bg-slate-50 border border-slate-100 rounded-2xl px-5 pl-12 text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium"
                        placeholder="••••••••">
                    <i data-lucide="check-check"
                        class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full h-14 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl font-black text-sm uppercase tracking-widest transition-all shadow-xl shadow-indigo-200 active:scale-95 flex items-center justify-center gap-3">
                Reset Password
            </button>
        </form>

        <div id="successMsg" class="hidden text-center space-y-4 animate-in fade-in zoom-in duration-300">
            <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-600 mx-auto">
                <i data-lucide="party-popper" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-slate-900">All Set!</h2>
            <p class="text-slate-500 text-sm">Your password has been successfully updated. You can now log in with your
                new credentials.</p>
            <button id="loginBtn" class="w-full h-12 bg-slate-900 text-white rounded-xl font-bold text-sm">Log in
                Now</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'user';
        const email = urlParams.get('email') || '';

        // Populate email field
        if (email) {
            document.getElementById('email').value = email;
        }

        async function handleReset(event) {
            event.preventDefault();
            const code = document.getElementById('reset_code').value;
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('password_confirm').value;
            const btn = document.getElementById('submitBtn');

            if (code.length !== 6) {
                alert('Please enter the 6-digit code sent to your email.');
                return;
            }

            if (pass !== confirm) {
                alert('Passwords do not match!');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Verifying...';
            lucide.createIcons();

            try {
                const formData = new FormData();
                formData.append('token', code); // Server expects 'token'
                formData.append('password', pass);
                formData.append('password_confirm', confirm);
                formData.append('type', type);
                formData.append('email', email);

                const res = await fetch('../../api/auth/reset_password.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('resetForm').classList.add('hidden');
                    document.getElementById('successMsg').classList.remove('hidden');
                    document.getElementById('loginBtn').onclick = () => {
                        window.location.href = (type === 'admin' ? 'admin_login.html' : 'login.html');
                    };
                } else {
                    alert(data.message);
                    btn.disabled = false;
                    btn.innerHTML = 'Reset Password';
                }
            } catch (e) {
                console.error('Reset Error:', e);
                alert('Something went wrong. Please check if your password was updated or try again.');
                btn.disabled = false;
                btn.innerHTML = 'Reset Password';
            }
        }
    </script>
</body>

</html>
