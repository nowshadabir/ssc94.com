<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SSC Batch '94</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .brand-font {
            font-family: 'Righteous', cursive;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50">
    <div class="max-w-md w-full bg-white p-8 rounded-[32px] shadow-2xl border border-slate-100">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 mx-auto mb-4">
                <i data-lucide="key-round" class="w-8 h-8"></i>
            </div>
            <h1 id="page-title" class="text-2xl font-black text-slate-900 brand-font">Forgot Password?</h1>
            <p class="text-slate-500 text-sm mt-2 font-medium">No worries, we'll send you reset instructions.</p>
        </div>

        <form id="forgotForm" onsubmit="handleForgot(event)" class="space-y-6">
            <div>
                <label class="block text-[11px] font-black uppercase tracking-widest text-slate-400 mb-2">Email
                    Address</label>
                <div class="relative">
                    <input type="email" id="email" required
                        class="w-full h-14 bg-slate-50 border border-slate-100 rounded-2xl px-5 pl-12 text-sm focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium"
                        placeholder="yourname@example.com">
                    <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full h-14 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl font-black text-sm uppercase tracking-widest transition-all shadow-xl shadow-indigo-200 active:scale-95 flex items-center justify-center gap-3">
                Send Reset Code
            </button>

            <div class="text-center pt-2">
                <a href="login.html" id="back-to-login"
                    class="text-sm font-bold text-slate-400 hover:text-indigo-600 transition flex items-center justify-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Login
                </a>
            </div>
        </form>

        <div id="successMsg" class="hidden text-center space-y-4 animate-in fade-in zoom-in duration-300">
            <div class="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-600 mx-auto">
                <i data-lucide="check-circle" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-slate-900">Email Sent!</h2>
            <p class="text-slate-500 text-sm">Please check your email inbox and follow the instructions to reset your
                password.</p>
            <button id="success-return-btn" onclick="window.location.href='login.html'"
                class="text-indigo-600 font-bold text-sm">Return to
                Login</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'user';
        const loginLink = document.getElementById('back-to-login');
        const pageTitle = document.getElementById('page-title');

        if (type === 'admin') {
            if (pageTitle) pageTitle.textContent = 'Admin Recovery';
            const returnBtn = document.getElementById('success-return-btn');
            if (loginLink) {
                loginLink.href = 'admin_login.html';
                loginLink.innerHTML = '<i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Admin Login';
            }
            if (returnBtn) {
                returnBtn.onclick = () => window.location.href = 'admin_login.html';
                returnBtn.textContent = 'Return to Admin Login';
            }
        }

        async function handleForgot(event) {
            event.preventDefault();
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;

            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Sending code...';
            lucide.createIcons();

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('type', type);

                const res = await fetch('../../api/auth/forgot_password.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('forgotForm').classList.add('hidden');
                    document.getElementById('successMsg').classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = `reset_password.html?type=${type}&email=${encodeURIComponent(email)}`;
                    }, 2500);
                } else {
                    alert(data.message);
                    btn.disabled = false;
                    btn.innerHTML = 'Send Reset Code';
                }
            } catch (e) {
                alert('Connection error. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Send Reset Code';
            }
        }
    </script>
</body>

</html>
